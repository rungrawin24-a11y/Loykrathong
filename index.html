<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลอยกระทงออนไลน์ - โรงเรียนประชินนุสรณ์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===================== UI ด้านบน ===================== -->
  <div class="ui-container">
     <img src="logo.png" alt="โลโก้โรงเรียน" class="school-logo">
    <div class="header">
      โรงเรียนประชินนุสรณ์<br>
      ลอยกระทงออนไลน์
    </div>

    <!-- เลือกกระทง -->
    <div id="krathongChoices">
      <img src="1.png" data-src="1.png" class="selected">
      <img src="2.png" data-src="2.png">
      <img src="3.png" data-src="3.png">
      <img src="4.png" data-src="4.png">
      <img src="5.png" data-src="5.png">
    </div>

    <!-- พิมพ์คำอธิษฐาน -->
    <input type="text" id="wishInput" placeholder="เขียนคำอธิษฐานของคุณ">

    <!-- ปุ่มลอยกระทง -->
    <button id="btnFloat">ลอยกระทง</button>
  </div>
<video autoplay muted loop id="bgVideo">
  <source src="bg1.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
  

  <!-- ===================== พื้นที่ลอยกระทง ===================== -->
  <div id="floatingArea"></div>

  <!-- ===================== Firebase SDK ===================== -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ===================== Script ลอยกระทง ===================== -->
  <script src="script.js"></script>

</body>
</html>
